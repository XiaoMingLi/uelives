<div class="choice-time">
    <div class="time-header">
        <div class="time-title text-center">2016年6月</div>
        <div class="week justified">
            <div class="week-item">日</div>
            <div class="week-item">一</div>
            <div class="week-item">二</div>
            <div class="week-item">三</div>
            <div class="week-item">四</div>
            <div class="week-item">五</div>
            <div class="week-item">六</div>
        </div>
    </div>
    <div class="time-container">
        <div class="container-title text-center">2016年6月</div>
        <div class="day-wrap">
            <div class="col-ms-7 pull-left" ng-repeat="day in days">
                <div class="day">
                    <div class="day-item text-center background-color">{{day}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="time-container">
        <div class="container-title text-center">2016年7月</div>
        <div class="day-wrap margin-bottom">
            <div class="col-ms-7 pull-left" ng-repeat="day in days">
                <div class="day">
                    <div class="day-item text-center border">{{day}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="time-footer">
    	<div class="time-icon"></div>
    	<span>不可预约日期</span>
    </div>
</div>
