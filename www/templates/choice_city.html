<div class="choice">
    <div class="choice-header border-bottom">
        <div class="choice-search">
            <div class="search">
                <input name="search" ng-model="input.search" required placeholder="搜索地点" class="full-width">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
        <div class="tab justified">
            <div class="tab-item sm-padding sm-width" ng-class="{'highlight':input.choice=='1'}" ng-click="choice('1')">国内城市</div>
            <div class="tab-item sm-padding sm-width" ng-class="{'highlight':input.choice=='0'}" ng-click="choice('0')">国际城市</div>
        </div>
    </div>
    <div class="choice-container">
        <div class="choice-container-list">
            <div class="hot hot-color">热门城市</div>
            <div class="industry">
                <div class="col-ms-4 pull-left" ng-repeat="tag in cities" ng-click="select(tag)">
                    <div class="tags">
                        <div class="tag" ng-class="{'highlight':input.tag == tag}">{{tag}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="choice-container-list">
            <div class="hot hot-border hot-padding">A</div>
            <div class="choice-list-item" ng-repeat="city in cities">{{city}}</div>
        </div>
    </div>
    <div class="letter">
        <span ng-repeat="letter in letters">{{letter}}</span>
    </div>
</div>
