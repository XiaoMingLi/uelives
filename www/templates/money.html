<form name="editForm" ng-submit="ajaxForm()">
    <div class="wrap">
        <div class="edit-basic border-radius">
            <div class="edit-money">
                <input type="number" class="full-width" placeholder="请输入日薪" name="pay_day" ng-model="input.pay_day" required>
            </div>
        </div>
    </div>
    <div class="wrap">
        <div class="mind">
            <div class="mind-title">
                注意:
            </div>
            <div class="mind-content">
                <small>1.工作时间最多为8小时/天，超出工作时间的，按原1小时的150%计算;</small>
            </div>
            <div class="mind-content">
                <small>2.工作时间为9:00-18:00;非以上时间进行翻译服务，译员可线下选择价格上浮10%-50%;</small>
            </div>
            <div class="mind-content">
                <small>3.翻译人员在服务期间的交通，食宿等费用客户负责；为保证口译质量。请客户事先尽可能多的提供背景材料;</small>
            </div>
        </div>
    </div>
    <div class="wrap text-center">
        <button class="btn btn-lg btn-primary" type="submit" ng-disabled="editForm.$invalid">保存</button>
    </div>
</form>
